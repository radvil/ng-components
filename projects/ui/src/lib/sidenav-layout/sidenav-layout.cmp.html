<div id="layout" [class.aside]="layoutService.asideMode()">
  <nav
    class="navbar"
    #sidenav
    [class.expanded]="layoutService.sidebarExpanded()"
  >
    <ul class="nav-list-item">
      <li class="logo">
        <a class="nav-link">
          <span class="link-text logo-text">AMI-ERP</span>
          <fa-angle-double-right
            style="cursor: pointer"
            (click)="layoutService.toggleSidenavExpanded()"
          />
        </a>
      </li>

      <li class="nav-item">
        <a class="nav-link">
          <fa-cat />
          <span class="link-text">Cats</span>
        </a>
      </li>

      <li class="nav-item">
        <a class="nav-link">
          <fa-alien-monster />
          <span class="link-text">Aliens</span>
        </a>
      </li>

      <li class="nav-item">
        <a class="nav-link">
          <fa-space-station-moon-alt />
          <span class="link-text">Space</span>
        </a>
      </li>

      <li class="nav-item">
        <a class="nav-link">
          <fa-space-shuttle />
          <span class="link-text">Shuttle</span>
        </a>
      </li>

      <li
        class="nav-item"
        id="themeButton"
        *ngrxLet="layoutService.colorscheme() as theme"
      >
        <a class="nav-link" (click)="layoutService.switchColorScheme()">
          <ng-container [ngSwitch]="theme">
            <fa-moon-stars *ngSwitchCase="'dark'" />
            <fa-sun-glasses *ngSwitchCase="'light'" />
            <fa-sun *ngSwitchCase="'solar'" />
          </ng-container>
          <span class="link-text">Switch Color</span>
        </a>
      </li>
    </ul>
  </nav>

  <main class="layout-content">
    <ng-content></ng-content>
  </main>
</div>
